<!DOCTYPE html>

<html>

<head>

<style>

/* mouse over link */

a:hover {

color: black;

}


/* selected link */

a:active {

color: green;

}

/*********************************************************** color for unvisited links ****************************************************/
a:link {
    color: red;
}

/*************************************************************** color for visited links **********************************************************/
a:visited {
    color: blue;
}

</style>

</head>

<body>

<h1>This is a Heading</h1>

<p>This is a paragraph.</p>

<p><a href="https://www.ogle.com">google.com</a></p>

</body>
</html>
